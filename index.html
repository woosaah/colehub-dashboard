<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ColeHub</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      margin-top: 30px;
      text-align: center;
    }

    #datetime {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .task-list {
      margin-top: 30px;
      width: 100%;
      max-width: 500px;
    }

    .task {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      font-size: 1.2em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .task input[type="checkbox"] {
      margin-right: 15px;
      transform: scale(1.5);
    }

    #reward {
      margin-top: 40px;
      font-size: 1.5em;
      font-weight: bold;
      color: #388e3c;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div id="datetime"></div>
    <h1>Welcome, Cole!</h1>
  </header>

  <section class="task-list">
    <div class="task"><input type="checkbox" onchange="checkTasks()"> Make Bed</div>
    <div class="task"><input type="checkbox" onchange="checkTasks()"> Empty Dishwasher</div>
    <div class="task"><input type="checkbox" onchange="checkTasks()"> Brush Teeth</div>
    <div class="task"><input type="checkbox" onchange="checkTasks()"> Pack Bag</div>
  </section>

  <div id="reward">ðŸŽ‰ Youâ€™ve earned 15 minutes of video time!</div>

  <script>
    function updateTime() {
      const now = new Date();
      document.getElementById('datetime').innerText = now.toLocaleString();
    }

    setInterval(updateTime, 1000);
    updateTime();

    function checkTasks() {
      const checkboxes = document.querySelectorAll('.task input[type="checkbox"]');
      const allDone = Array.from(checkboxes).every(box => box.checked);
      document.getElementById('reward').style.display = allDone ? 'block' : 'none';
    }
  </script>
</body>
</html>
